<input id="myinput">
<script>

const stream = new ReadableStream({
  start(ctrl) {
    const encoder = new TextEncoder();
    window.myinput.onkeydown = (e) => {
      if (e.key === 'Enter') {
        ctrl.enqueue(encoder.encode(e.target.value+'\n'));
        e.target.value = '';
      }
    }
  }
});

fetch("https://ppng.io/hoge", {
  method: 'POST',
  body: stream,
  allowHTTP1ForStreamingUpload: true,
});
</script>
